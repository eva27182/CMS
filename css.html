  .btn-trigger {

  .btn-trigger span {

    top: 0;

  }

  .btn-trigger span:nth-of-type(3) {
    bottom: 0;
  }

    -webkit-transform: translateY(20px) rotate(-45deg);

  }

  #btn01.active span:nth-of-type(2) {
    opacity: 0;
  }

  #btn01.active span:nth-of-type(3) {

    transform: translateY(-20px) rotate(45deg);

  details>div>div {
    overflow: hidden;
    /* コンテンツがアニメーションで徐々に表示されるように */
  }

  details summary {
    display: block;
    /* 矢印アイコンを非表示に */
    cursor: pointer;
    /* カーソルの形状をポインターに */
    position: relative;
    /* 絶対配置する疑似要素のアイコンの基準に */
    padding: 0.5rem 0.5rem 0.5rem 36px;
    /* padding-left にアイコンのスペースを確保 */
  }

  details summary::-webkit-details-marker {
    display: none;
    /* Safari で三角形のアイコンを非表示に */
  }

  /* 独自のアイコンを擬似要素で作成 */
  details summary::before {
    content: "";
    /* content は空を指定 */
    position: absolute;
    /* 絶対配置 */
    top: 0;
    bottom: 0;
    left: 10px;
    /* 位置の調整 */
    margin: auto 0;
    /* top:0 と bottom:0 と共に指定して垂直方向中央揃え */
    width: 10px;
    /* アイコンの辺の長さ */
    height: 10px;
    /* アイコンの辺の長さ */
    border-top: 3px solid #097b27;
    /* アイコンの線の太さと種類と色 */
    border-right: 3px solid #097b27;
    /* アイコンの線の太さと種類と色 */
    transform: rotate(45deg);
    /* 回転して右向きの矢印に */
  }
